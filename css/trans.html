<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transform and Transition Example</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* ì „ì²´ ë ˆì´ì•„ì›ƒ */
        .wrapper {
            display: flex;
            justify-content: center;
        }

        .example {
            text-align: center;
        }

        /* ğŸ”¹ ìƒë‹¨ ë°•ìŠ¤ */
        .box {
            width: 140px;
            height: 140px;
            background: #76b05f;
            /* ê¸°ë³¸: ë…¹ìƒ‰ */
            border-radius: 20px;
            /* ë¼ìš´ë“œ ì²˜ë¦¬ */
            color: #fff;
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: center;

            margin: 0 auto 20px;

            /* ì „í™˜ íš¨ê³¼ */
            transition: background-color 0.4s ease,
                transform 0.4s ease;
        }

        /* ğŸ”¹ hover ì‹œ ë°°ê²½ìƒ‰ ë³€ê²½ */
        .box:hover {
            background: #f2c94c;
            /* ë…¸ë€ìƒ‰ */
        }

        /* ğŸ”¹ ë²„íŠ¼ */
        .btn {
            padding: 8px 18px;
            background: #4f6ef7;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ğŸ”¹ ë²„íŠ¼ í´ë¦­ ì‹œ ë°•ìŠ¤ íšŒì „ */
        .rotated {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <h2>Transform and Transition Example</h2>

    <div class="wrapper">
        <div class="example">
            <!-- ìƒë‹¨ ë°•ìŠ¤ -->
            <div class="box" id="box">
                Hover me!
            </div>

            <!-- í•˜ë‹¨ ë²„íŠ¼ -->
            <button class="btn" onclick="rotateBox()">
                Click Me!
            </button>
        </div>
    </div>

    <script>
        function rotateBox() {
            document.getElementById("box")
                .classList.toggle("rotated");
        }
    </script>

</body>

</html>
