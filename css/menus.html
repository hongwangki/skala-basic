<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Offcanvas Accordion Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-3">

    <!-- ✅ 아이콘 메뉴 버튼 -->
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu"
        aria-controls="sideMenu">
        <i class="bi bi-list fs-3"></i>
    </button>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sideMenuLabel">메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body p-0">

            <!-- Accordion -->
            <div class="accordion" id="menuAccordion">

                <!-- 상위 메뉴 1 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menu1">
                            상위 메뉴 1
                        </button>
                    </h2>
                    <div id="menu1" class="accordion-collapse collapse show" data-bs-parent="#menuAccordion">
                        <div class="accordion-body py-2">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#" class="text-decoration-none">하위 메뉴 1-1</a></li>
                                <li><a href="#" class="text-decoration-none">하위 메뉴 1-2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 상위 메뉴 2 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menu2">
                            상위 메뉴 2
                        </button>
                    </h2>
                    <div id="menu2" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                        <div class="accordion-body py-2">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#" class="text-decoration-none">하위 메뉴 2-1</a></li>
                                <li><a href="#" class="text-decoration-none">하위 메뉴 2-2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 상위 메뉴 3 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menu3">
                            상위 메뉴 3
                        </button>
                    </h2>
                    <div id="menu3" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                        <div class="accordion-body py-2">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#" class="text-decoration-none">하위 메뉴 3-1</a></li>
                                <li><a href="#" class="text-decoration-none">하위 메뉴 3-2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Accordion -->

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
