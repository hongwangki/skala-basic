<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 hover 예제</title>
    <style>
        .button {
            background-color: rgb(97, 169, 216);
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <button class="button">마우스를 올려보세요!</button>

</body>

</html>
