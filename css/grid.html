<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 2x3</title>
    <style>
        body {
            margin: 0;
            padding: 24px;
            background: #f6f7fb;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .grid {
            width: min(720px, 100%);
            margin: 0 auto;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3열 */
            grid-template-rows: repeat(2, 120px);
            /* 2행 */
            gap: 16px;
            /* 칸 사이 간격 */

            border: 2px solid #4a5fc1;
            padding: 16px;
            border-radius: 12px;
            background: skyblue
        }

        .item {
            border-radius: 12px;
            background: #3d4f84;
            color: #fff;
            font-weight: 700;

            display: grid;
            place-items: center;
            /* 안의 글자 가운데 정렬 */
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>

</html>
