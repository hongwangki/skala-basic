<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        div {
            color: blue;
            background-color: antiquewhite;
            font-size: 20px;
        }

        #up {
            font-weight: bold;
        }

        #down {
            text-decoration: underline;
        }

        .cls1 {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p id="up">이 문장은 div 태그의 스타일을 상속받습니다.</p>
        <p id="down" class="cls1">이 문장도 div 태그의 스타일을 상속받습니다.</p>
        <span>이 문장도 div 태그의 스타일을 상속받습니다.</span>
    </div>

</body>

</html>
